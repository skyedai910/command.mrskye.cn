      <h2 id="get-started"><a href="#get-started" class="headerlink" title="get started"></a>get started</h2><h3 id="远程调试程序"><a href="#远程调试程序" class="headerlink" title="远程调试程序"></a>远程调试程序</h3><pre><code class="language-bash"># ip: gdb客户端ip，0.0.0.0则不限制链接ip
# port: gdb链接的调试端口
# filename: 程序路径
gdbserver &lt;ip&gt;:&lt;port&gt; &lt;filename&gt;
</code></pre>
<h3 id="远程调试进程"><a href="#远程调试进程" class="headerlink" title="远程调试进程"></a>远程调试进程</h3><pre><code class="language-bash"># ip: gdb客户端ip，0.0.0.0则不限制链接ip
# port: gdb链接的调试端口
# pid: 程序pid(ps -aux|grep &lt;name&gt; 等方式查询)
gdbserver &lt;ip&gt;:&lt;port&gt; --attach &lt;pid&gt;
</code></pre>
